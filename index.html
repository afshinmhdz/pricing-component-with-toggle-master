<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | [Challenge Name Here]</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img class="mobileBackgroundImg" src="./images/bg-top.svg" alt="">
    <div class="container">
      <div class="heading">
        <h1 class="ourPricing">Our Pricing</h1>
        <div class="patternToggle">
          <h3>Annually</h3>
          <button class="toggle"></button>
          <div class="monthly">
            <h3>Monthly</h3>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="basic"><div class="content content__basic">
          <p class="patternTitle">Basic</p>
          <h1 class="patternCost"> <span>$ </span>19.99</h1>
          <hr>
          <p class="detail detailBasic">500 GB Storage</p>
          <hr>
          <p class="detail detailBasic">2 Users Allowed</p>
          <hr>
          <p class="detail detailBasic">Send up to 3 GB</p>
          <hr>
          <button>Learn More</button>
        </div></div>
        <div class="professional">
          <div class="content content__professional" >
            <p class="patternTitle">Professional</p>
            <h1 class="patternCost"><span>$ </span>24.99</h1>
            <hr>
            <p class="detail detailProfessional">1 TB Storage</p>
            <hr>
            <p class="detail detailProfessional">5 Users Allowed </p>
            <hr>
            <p class="detail detailProfessional">Send up to 10 GB</p>
            <hr>
            <button>Learn More</button>
          </div>
        </div>
        <div class="master">
          <div class="content content__master">
            <p class="patternTitle">Master</p>
            <h1 class="patternCost"><span>$ </span>39.99</h1>
            <hr>
            <p class="detail detailMaster">2 TB Storage</p>
            <hr>
            <p class="detail detailMaster">10 Users Allowed</p>
            <hr>
            <p class="detail detailMaster">Send up to 20 GB</p>
            <hr>
            <button>Learn More</button>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/afshinmhdz">Afshin Mhdz</a>.
    </div>
  </body>
</html>
